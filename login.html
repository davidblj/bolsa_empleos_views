<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>UdeA</title>
</head>
<body>
  <div class="log-in">

    <div class="log-in__info">

      <div class="u-wrapper">

        <div class="info">
          Bienvenido al portal de empleos de la Universidad de Antioquia
        </div>

      </div>

    </div>

    <div class="log-in__entry">

      <div class="u-wrapper">

        <div class="log-in-form">

          <div class="log-in-form__header">
            Ingresa a tu cuenta
          </div>

          <div class="log-in-form__inputs">

            <div class="log-in-field">

              <div class="log-in-field__icon">
                <img src="assets/avatar.svg"/>
              </div>
              <div class="log-in-field__input">
                <input class="log-in-field__input" placeholder="usuario" autofocus/>
              </div>

            </div>

            <div class="log-in-field">

              <div class="log-in-field__icon">
                <img src="assets/padlock.svg"/>
              </div>
              <div class="log-in-field__input">
                <input type="password" class="log-in-field__input" placeholder="contrase単a"/>
              </div>

            </div>

          </div>

          <div class="log-in-form-footer">

            <div class="log-in-form-footer__submit">
              <!-- <button class="button">
                ENTRAR
              </button> -->
              <!-- <img src="assets/loading.svg"/> -->
              <img src="assets/rotate.svg"/>
            </div>

            <div class="log-in-form-footer__sign-up">
              <span>多 Sin una cuenta ? </span>
              <span class="log-in-form-footer__sign-up_green">Registrate</span>
            </div>

            <div class="log-in-form-footer__recovery">
              <span>多 Olvidaste tu contrase単a ? </span>
            </div>

            <div class="log-in-form-footer__error">
              credenciales invalidas
            </div>

          </div>

        </div>

      </div>

    </div>
  </div>
</body>
</html>
