<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="pick-sides-header">

    <div class="pick-sides-header__text-box">
      <div class="heading-tertiary">
        <div class="heading-tertiary_main color_white">
          Creamos este sitio para ayudar a la comunidad academica.
        </div>
      </div>
    </div>

  </div>

  <div class="pick-sides-content
              container">

      <div class="pick-sides-content__container
                  row justify-content-center text-center">

        <div class="col-auto">
          <button class="button-v2 button-v2_shape_circular
                         button-v2_color_dark">
            <div class="button-spacing">
              Soy de la UdeA
            </div>
          </button>
          <div class="pick-sides-content__hint">
            <p> Busca y aplica a las <br />
            ofertas que mas te gustan</p>
          </div>
        </div>

        <div class="col-auto offset-2">
          <button class="button-v2 button-v2_shape_circular
                         button-v2_color_dark">
            <div class="button-spacing">
              Soy un Reclutador
            </div>
          </button>
          <div class="pick-sides-content__hint">
            <p> Recluta el talento de <br />
            la Universidad de Antioquia</p>
          </div>
        </div>

      </div>

  </div>
</body>
</html>
