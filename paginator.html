<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="u-relative">

    <div class="custom-container">

    <!-- v1 -->
    <div>
      <div class="paginator">

        <div class="paginator-button">

          <span class="paginator-button__direction">
            ATRAS
          </span>

          <div class="page-block">
            <span class="paginator-button__page page-block__rigth">3</span>
          </div>
        </div>

        <div class="paginator__current-page
                    paginator__current-page_margin_wide">
            4
        </div>

        <div class="paginator-button">

          <div class="page-block">
            <span class="paginator-button__page page-block__left">5</span>
          </div>
          <span class="paginator-button__direction">
            SIGUI.
          </span>

        </div>

      </div>
    </div>

    <!-- 2 -->
    <div>
      <div class="paginator mt-5">

        <div class="paginator-button">

          <span class="paginator-button__direction">
            ATRAS
          </span>

        </div>

        <div class="paginator__pages">

          <div class="paginator__page"> 8 </div>
          <div class="paginator__current-page"> 9 </div>
          <div class="paginator__page"> 10 </div>
          <div class="paginator__page"> 11 </div>

        </div>

        <div class="paginator-button">

          <span class="paginator-button__direction">
            SIGUI.
          </span>

        </div>

      </div>
    </div>

    <!-- 3 -->
    <div>
      <div class="paginator mt-5">

        <img src="assets/left-arrow.svg" alt="">

        <div class="paginator__current-page
                    paginator__current-page_margin_wide">
            4
        </div>

        <img src="assets/right-arrow.svg" alt="">

      </div>
    </div>

    </div>

  </div>
</body>
</html>
