<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>UdeA</title>
</head>
<body>
  <div class="login">

    <div class="login__info">

      <div class="u-wrapper">

        <div class="info">
          Bienvenido al portal de empleos de la Universidad de Antioquia
        </div>

      </div>

    </div>

    <div class="login__entry">

      <div class="u-wrapper">

        <div class="login-form">

          <div class="login-form__header">
            Ingresa a tu cuenta
          </div>

          <div class="login-form__inputs">

            <div class="login-field">
              <div class="login-field__icon">
                <img src="assets/avatar.svg"/>
              </div>
              <div class="login-field__input">
                <input class="login-field__input" placeholder="usuario" autofocus/>
              </div>
            </div>

            <div class="login-field">

              <div class="login-field__icon">
                <img src="assets/padlock.svg"/>
              </div>
              <div class="login-field__input">
                <input type="password" class="login-field__input" placeholder="contrase単a"/>
              </div>            

            </div>

          </div>

          <div class="login-form-footer">

            <div class="login-form-footer__submit">
              <button class="button">
                ENTRAR
              </button>
            </div>

            <div class="login-form-footer__sign-up">
              <span>多 Sin una cuenta ? </span>
              <span class="login-form-footer__sign-up_green">Registrate</span>
            </div>

            <div class="login-form-footer__recovery">
              <span>多 Olvidaste tu contrase単a ? </span>
            </div>

          </div>

        </div>

      </div>

    </div>
  </div>
</body>
</html>
