<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <title>UdeA</title>
  </head>
  <body>
    <div class="header ">

      <div class="header__logo">
        <img src="assets/bag.svg"/>
      </div>

      <div class="user">

        <div class="user__name">
          <span>
            David Jaramillo,
          </span>
          <span class="user__name_bold">
            Uruit
          </span>
        </div>

        <div class="user__logo">
          <img src="assets/avatar.svg">
        </div>

      </div>
    </div>

    <div class="dashboard">

      <div class="dashboard__side-pane">

        <div class="panel">

          <div class="panel__item panel__item_active">
            <img src="assets/view-offers.svg" class="icon"/>
            <div class="label">Ofertas</div>
          </div>

          <div class="panel__item  panel__item_inactive">
            <img src="assets/new-offer-v2.svg" class="icon"/>
            <div class="label">Nueva Oferta</div>
          </div>

          <div class="panel__item  panel__item_inactive">
            <img src="assets/settings.svg" class="icon"/>
            <div class="label">Configuraci√≥n</div>
          </div>

          <div class="panel__item  panel__item_inactive">
            <img src="assets/logout.svg" class="icon"/>
            <div class="label">Cerrar Sesion</div>
          </div>

        </div>

      </div>

      <div class="dashboard__content">

        <div class="applicants">

          <div class="applicants__navigation">
            <img src="assets/cancel.svg"/>
          </div>

          <div class="applicants-header">

            <div class="applicants-header__title">
              Aplicantes
            </div>

            <button class="btn applicants-header__download">
              Descargar paquete
            </button>

          </div>

          <div class="applicants__list">

            <div class="row justify-content-center-end">

              <!-- 1 -->
              <div class="col-md-12 col-lg-4">

                <div class="applicant-card">

                  <div class="applicant-card-content">

                    <div class="applicant-card-content__name">
                      Kyler Chase
                    </div>
                    <div class="applicant-card-content__email">
                      kyler.chase@udea.edu.com
                    </div>
                    <div class="applicant-card-content__contact">
                      300 310 27 23
                    </div>

                  </div>

                  <div class="applicant-card__download">
                    <div class="u-wrapper">
                      <img src="assets/download.svg"/>
                    </div>
                  </div>

                </div>

              </div>

              <!-- 2 -->
              <div class="col-md-12 col-lg-4">

                <div class="applicant-card">

                  <div class="applicant-card-content">

                    <div class="applicant-card-content__name">
                      Jean Parker
                    </div>
                    <div class="applicant-card-content__email">
                      jean.parker@udea.edu.com
                    </div>
                    <div class="applicant-card-content__contact">
                      300 410 27 23
                    </div>

                  </div>

                  <div class="applicant-card__download">
                    <div class="u-wrapper">
                      <img src="assets/download.svg"/>
                    </div>
                  </div>

              </div>


              </div>

              <!-- 3 -->
              <div class="col-md-12 col-lg-4">

                <div class="applicant-card">

                  <div class="applicant-card-content">

                    <div class="applicant-card-content__name">
                      Amy Lee
                    </div>
                    <div class="applicant-card-content__email">
                      amy.lee@udea.edu.com
                    </div>
                    <div class="applicant-card-content__contact">
                      300 510 27 23
                    </div>

                  </div>

                  <div class="applicant-card__download">
                    <div class="u-wrapper">
                      <img src="assets/download.svg"/>
                    </div>
                  </div>

                </div>

              </div>

            </div>

          </div>

        </div>
      </div>
    </div>
  </body>
</html>
