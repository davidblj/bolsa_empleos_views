<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="header ">

    <div class="header__logo">
      <img src="assets/bag.svg"/>
    </div>

    <div class="user">

      <div class="user__name">
        <span>
          David Jaramillo,
        </span>
        <span class="user__name_bold">
          Estudiante

      <div class="user__logo">
        <img src="assets/avatar.svg">
      </div>

    </div>
  </div>

  <div class="navigation">

    <div class="u-center-aligntment">
      <div class="navigation__item">Ofertas</div>
      <div class="navigation__item">Configuracion</div>
    </div>

  </div>

  <div class="jobs">

    <div class="row">

      <div class="col">

        <div class="candidate_card">
          <div class="candidate_card__image">
            <img src="images/sura.jpg" alt="icon" class="icon">
          </div>
          <div class="candidate_card__title">
            Web Developer
          </div>
          <div class="candidate_card__date">
            hoy
          </div>
          <div class="candidate_card__options">
            <img src="assets/delete.svg" alt="">

        </div>

      </div>

      <div class="col">

        <div class="candidate_card">
          <div class="candidate_card__image">
            <img src="images/amazon_square.png" alt="">

            UI/UX Developer

          <div class="candidate_card__date">
            1 semana
          </div>
          <div class="candidate_card__options">

        </div>

      </div>

      <div class="col">

        <div class="candidate_card">
          <div class="candidate_card__image">
            <img src="images/google-square.jpg" alt="">
          </div>
          <div class="candidate_card__title">
            Java Developer
          </div>
          <div class="candidate_card__date">
            5 dias
          </div>
          <div class="candidate_card__options">
            <img src="assets/delete.svg" alt="">
          </div>
        </div>

      </div>

    </div>

    <div class="row">

      <div class="col">

        <div class="candidate_card">
          <div class="candidate_card__image">
            <img src="images/facebook.png" alt="">

          <div class="candidate_card__title">
            Java Developer
          </div>
          <div class="candidate_card__date">
            5 dias
          </div>
          <div class="candidate_card__options">

      </div>

      <div class="col">

        <div class="candidate_card">
          <div class="candidate_card__image">
            <img src="images/google-square.jpg" alt="">

          <div class="candidate_card__date">

          </div>
          <div class="candidate_card__options">

        </div>

      </div>

      <div class="col">

        <div class="candidate_card">
          <div class="candidate_card__image">
            <img src="images/microsoft.png" alt="">
          </div>
          <div class="candidate_card__title">
            Python Developer
          </div>
          <div class="candidate_card__date">
            5 dias
          </div>
          <div class="candidate_card__options">
            <img src="assets/delete.svg" alt="">
          </div>
        </div>

      </div>

    </div>

</html>
